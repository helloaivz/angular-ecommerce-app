<div class="my-container mx-auto">
    <!-- Toolbar -->

  <div class="border p-5">

    <!-- Grid View -->

    <h2>Shopping Cart</h2>
    <div class="clear"></div>

    <div class="processing" role="status" *ngIf="displayMessage" id="addedtocart">
      <h6 class="m-0" [ngClass]="classname"> {{message}} </h6>
    </div>
    <br />
    <div class="list-view">

      <div class="row mb-5" *ngFor="let cart of cartItems">
        <div class="col">
          <div class="list-view">
            <div class="card">
              <div class="row g-0">
                <div class="col-md-4 overflow-hidden d-flex justify-content-center align-items-center">
                  <img src="/assets/images/{{cart.product.image}}" alt="" class="img-fluid rounded-start" width="100">
                </div>

                <div class="col d-flex flex-column">
                  <div class="card-body">
                    <h5 class="card-title title">{{cart.product.title}} </h5>
                    <h6 class="card-text text-success ">Price: ${{cart.product.price}} </h6>
                  </div>


                  <div class="card-footer text-muted d-grid gap-2">
                    <form #cartForm="ngForm" (ngSubmit)="update(cartForm)" novalidate>
                      <input type="hidden" name="productId" #productId="ngModel" [ngModel]="cart.productId" />

                      Qty:
                      <input type="number" name="qty" #qty="ngModel" [ngModel]="cart.qty" min="1" max="10" />
                      <button type="submit" class="btn btn-outline-success">
                        Update
                      </button>
                    </form>
                    <button type="button" class="btn btn-outline-danger" (click)="this.utilityService.removeItem(cart)">
                      Remove from Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="align-content-lg-end">
      <button type="button" class="btn btn-lg btn-outline-success">
        Proceed to Checkout
      </button>
    </div>
  </div>

</div>
